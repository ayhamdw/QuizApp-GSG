<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">Quiz Application - Class Architecture</text>
  
  <!-- QuizApp (Main Controller) -->
  <rect x="350" y="60" width="200" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="3" rx="10"/>
  <text x="450" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f57c00">QuizApp</text>
  <text x="450" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">(Main Controller)</text>
  <text x="450" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Initializes & coordinates everything</text>
  
  <!-- Quiz (Data Layer) -->
  <rect x="100" y="200" width="220" height="140" fill="#e8f5e9" stroke="#4caf50" stroke-width="3" rx="10"/>
  <text x="210" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388e3c">Quiz</text>
  <text x="210" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">(Business Logic)</text>
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="11" fill="#555">• Manages questions & answers</text>
  <text x="110" y="285" font-family="Arial, sans-serif" font-size="11" fill="#555">• Calculates scores</text>
  <text x="110" y="300" font-family="Arial, sans-serif" font-size="11" fill="#555">• Handles quiz logic</text>
  <text x="110" y="315" font-family="Arial, sans-serif" font-size="11" fill="#555">• Coordinates with storage</text>
  
  <!-- QuizUI (Presentation Layer) -->
  <rect x="580" y="200" width="220" height="140" fill="#e3f2fd" stroke="#2196f3" stroke-width="3" rx="10"/>
  <text x="690" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">QuizUI</text>
  <text x="690" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">(User Interface)</text>
  <text x="590" y="270" font-family="Arial, sans-serif" font-size="11" fill="#555">• Renders questions</text>
  <text x="590" y="285" font-family="Arial, sans-serif" font-size="11" fill="#555">• Handles user interactions</text>
  <text x="590" y="300" font-family="Arial, sans-serif" font-size="11" fill="#555">• Shows results</text>
  <text x="590" y="315" font-family="Arial, sans-serif" font-size="11" fill="#555">• Updates DOM elements</text>
  
  <!-- LocalStorage (Data Persistence) -->
  <rect x="350" y="400" width="200" height="100" fill="#fce4ec" stroke="#e91e63" stroke-width="3" rx="10"/>
  <text x="450" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#c2185b">LocalStorage</text>
  <text x="450" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">(Data Persistence)</text>
  <text x="450" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Saves/loads user answers</text>
  <text x="450" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#555">Browser storage operations</text>
  
  <!-- Arrows showing relationships -->
  <!-- QuizApp creates Quiz -->
  <path d="M 400 140 L 250 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">creates</text>
  
  <!-- QuizApp creates QuizUI -->
  <path d="M 500 140 L 650 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="580" y="165" font-family="Arial, sans-serif" font-size="11" fill="#333">creates</text>
  
  <!-- Quiz uses LocalStorage -->
  <path d="M 280 340 L 380 400" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="11" fill="#333">uses</text>
  
  <!-- QuizUI depends on Quiz -->
  <path d="M 580 270 L 320 270" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="440" y="285" font-family="Arial, sans-serif" font-size="11" fill="#333">depends on</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Data Flow Section -->
  <rect x="50" y="550" width="800" height="120" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
  <text x="450" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Data Flow</text>
  
  <text x="70" y="600" font-family="Arial, sans-serif" font-size="12" fill="#333">1. User selects answer → QuizUI captures event → Quiz.setAnswer() → LocalStorage.save()</text>
  <text x="70" y="620" font-family="Arial, sans-serif" font-size="12" fill="#333">2. Page refresh → Quiz.constructor() → LocalStorage.load() → QuizUI renders with saved answers</text>
  <text x="70" y="640" font-family="Arial, sans-serif" font-size="12" fill="#333">3. Submit quiz → QuizUI.showResults() → Quiz.calculateScore() → Display results</text>
  <text x="70" y="660" font-family="Arial, sans-serif" font-size="12" fill="#333">4. Reset quiz → Quiz.reset() → LocalStorage.clear() → QuizUI.render() with clean state</text>
  
</svg>